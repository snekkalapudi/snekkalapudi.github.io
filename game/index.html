<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bubble.js"></script>
</head>
<body>
    <div class="container">
        <div id="gameControls" class="gameControls">
            <h2 aria-live="polite" id="score">0</h2>
            <input id="myRange" type="range" name="points" min="1" max="10">
            <label for="myRange">Speed</label>
            <span id="demo"></span>
        </div>
        <div id="bubbleContainer" class="bubbleContainer">
        </div>
    </div>
</body>
</html>
